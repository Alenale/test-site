<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Security with Spring Boot</title>
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/home.css}"
              href="../../css/home.css" />
    </head>
    <body>
        <div class="Menu">
            <ul>
                <a href="/home"><li class="Expert">Эксперт</li></a>
                <a href="/home"><li class="Project">О проекте</li></a>
                <a href="/welcome"><li class="Help">Кабинет</li></a>
                <a href="/create"><li class="Tests">Тесты</li></a>
                <a href="/admin"><li class="LogIn">Войти</li></a>
            </ul>
        </div>
        <div class="MainInformation">
            <!--<div class="Rev block1">-->
            <h1 class="Reviews">
                    ПОПУЛЯРНЫЕ ТЕСТЫ
                <hr align="center" width="120px" color="#0a0026"/>
            </h1>
            <center>
            <table>
                <thead>
                <tr>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="form : ${fList}">
                    <td th:text="${form.testName}"></td>
                    <td><a href="test.html" th:href="@{/test(test=${form.id})}">решить</a></td>
                </tr>
                </tbody>
            </table>
                <form  th:action="@{/answer}" method="POST" >
                    <table>
                        <thead>
                        <tr>
                            <th>Вопросы</th>
                            <th>Ответы</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="question : ${qList}">
                            <td th:text="${question.questions}"></td>
                            <td ><input type="text" name="answers" id="answers"/></td>
                        </tr>
                        <tr>
                        </tr>
                        </tbody>
                    </table>
                    <p><input type="submit" value="Сохранить" /></p>
                </form>
                <!--<h1>Открыть тест</h1>
                <form th:action="@{/search}" method="POST">
                    <input type="text" name="search" id="search" th:value="${search}" />
                    <input type="submit" value="Открыть"/>
                </form>
                <form th:action="@{/search}" method="GET">
                    <input type="text" name="search" id="search" th:value="${search}" />
                    <input type="submit" value="Открыть"/>
                </form>-->
            </center>
            <div class="Pod">
                <ul class="About">
                    <li >О проекте
                        <p class="Aboutus">2016 Эксперт - занятный и простой проект для получения информации и статистики
                            по потребительским продуктам и услугам.</p>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
